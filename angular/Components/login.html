<!-- form
    1. wybór stacji
    2. wartość pomiaru
    3. walidacja wartości -50 do +90
-->

<div class="container h-100">
    <div class="row h-100">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <div>

                <form class="form-control login--form">

                    <div class="form-row">
                        <div class="form-group floating">
                            <input type="text" ng-model="loginLoginModel" class="form-control floating" id="login" name="login" required value="">
                            <label for="login">Login</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group floating">
                            <input type="password" ng-model="loginPasswordModel" class="form-control floating" id="pass" name="pass" required value="">
                            <label for="pass">Password</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 d-flex justify-content-center align-items-center">
                            <input type="button" class="btn btn-primary" ng-click="postRequest()" value="Zaloguj!">
                        </div>
                    </div>

                </form>
                

            </div>
            
        </div>
    </div>
</div>
