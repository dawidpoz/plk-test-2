<div class="container">
    <div class="row h-100">
        <div class="container">
            <div class="row">
                <form class="adminpage--form">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 adminpage--label-centered">
                                <label>Stacja</label>
                                <select class="custom-select" id="adminpanel--form--select">
                                    <option selected>Wybierz stację</option>
                                </select>
                            </div>
                            <div class="col-md-4 adminpage--label-centered">
                                <label>Data startowa</label>
                                <input type="date" id="adminpanel--form--input-date-start" class="form-control" value="">
                            </div>
                            <div class="col-md-4 adminpage--label-centered">
                                <label>Data końcowa</label>
                                <input type="date" id="adminpanel--form--input-date-end" class="form-control" value="">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center" style="margin-top: 50px;">
                            <button class="btn btn-primary" ng-click="getRequest()">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row d-flex justify-content-center align-items-center adminpanel--div-admintable">
                <admintable request-data="requestData" style="overflow-x:auto;"></admintable>
            </div>
        </div>
    </div>
</div>
