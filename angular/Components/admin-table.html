<table class="adminpage--table">
    <thead>
        <tr>
            <th>Nazwa stacji</th>
            <th>Temperatura</th>
            <th>Data</th>
            <th>Godzina</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in $ctrl.requestData">
            <td>{{x.name}}</td>
            <td>{{x.temperature}}</td>
            <td>{{x.date | formatLongDate}}</td>
            <td>{{x.time | formatUnixTime}}</td>
        </tr>
    </tbody>
</table>
