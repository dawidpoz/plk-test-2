<button ng-click="getRequest()">request get table</button>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in requestData">
            <td>{{x.name}}</td>
            <td>{{x.temperature}}</td>
        </tr>
    </tbody>
</table>
